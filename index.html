<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Browse Products</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏è Shop</h1>
        <p class="subtitle">Browse our collection</p>
    </header>

    <!-- Search & Filter Section -->
    <div class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search products by name..." 
                class="search-input"
            >
        </div>

        <div class="filter-container">
            <h3>Filter by Categories:</h3>
            <div class="category-search-container">
                <input 
                    type="text" 
                    id="categorySearchInput" 
                    placeholder="Search categories..." 
                    class="category-search-input"
                >
            </div>
            <div id="categoryFilters" class="category-filters">
                <p class="loading">Loading categories...</p>
            </div>
        </div>
    </div>

    <!-- Promotion Section (hidden if no active promotions) -->
    <div id="promotionSection" class="products-section promotion-section" style="display: none;">
        <div class="products-header">
            <h2>üî• On Sale</h2>
        </div>
        <div id="promotionProducts" class="products-grid horizontal-scroll">
        </div>
    </div>

    <!-- Recently Added Section (hidden if none added within a week) -->
    <div id="recentSection" class="products-section" style="display: none;">
        <div class="products-header">
            <h2>üÜï Recently Added</h2>
        </div>
        <div id="recentProducts" class="products-grid horizontal-scroll">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <!-- Popular Products Section (hidden if none featured) -->
    <div id="popularSection" class="products-section" style="display: none;">
        <div class="products-header">
            <h2>‚≠ê Popular</h2>
        </div>
        <div id="popularProducts" class="products-grid horizontal-scroll">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <!-- All Products Section -->
    <div class="products-section">
        <div class="products-header">
            <h2>All Products</h2>
            <span id="productCount" class="product-count"></span>
        </div>
        <div id="productsGrid" class="products-grid">
            <p class="loading">Loading products...</p>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
